name: Lambda Deployment

on:
  push:
    branches:
      - main  # Trigger this on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pip install awscli

      - name: Install dependencies using pipenv
        run: |
          pipenv install --dev  # Install the dependencies as per the Pipfile.lock

      - name: Deploy to Lambda
        run: |
          cd sf_bot

          # Create a directory to hold dependencies
          mkdir -p package

          # Install dependencies into package/
          pipenv lock --requirements > requirements.txt
          pip install -r requirements.txt -t package

          # Move into the package directory and zip everything
          cd package
          zip -r ../lambda-deploy.zip .
          cd ..

          # Add source files to the zip
          zip -g lambda-deploy.zip *.py
          zip -gr lambda-deploy.zip broken_binding_sf email_notifier

          # Move back out and deploy
          cd ..
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

          aws lambda update-function-code --function-name sf_bot --zip-file fileb://sf_bot/lambda-deploy.zip
