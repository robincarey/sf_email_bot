name: Lambda Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # AWS credentials (better than aws configure)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Lambda package in Lambda-compatible container
        run: |
          set -e
          rm -rf build lambda-deploy.zip
          mkdir -p build

          docker run --rm \
            -v "$PWD":/var/task \
            -w /var/task \
            public.ecr.aws/sam/build-python3.11:latest \
            /bin/bash -lc "
              python -m pip install --upgrade pip setuptools wheel &&
              pip install -r requirements.txt -t build/ &&
              cp lambda_function.py build/ &&
              cp broken_binding_sf.py build/ &&
              cp email_notifier.py build/ &&
              PYTHONPATH=build python -c 'import supabase, pydantic_core, requests, bs4; print(\"imports ok\")'
            "

      - name: Zip Lambda artifact
        run: |
          cd build
          zip -r ../lambda-deploy.zip .
          cd ..
          ls -lh lambda-deploy.zip

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name sf_bot \
            --zip-file fileb://lambda-deploy.zip
